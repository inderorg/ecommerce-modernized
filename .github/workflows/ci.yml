name: CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK
                uses: actions/setup-java@v2
                with: {java-version:'1.7'}
            - name : Build with Maven
            run: mvn clean package -file backend/pom.xml
              